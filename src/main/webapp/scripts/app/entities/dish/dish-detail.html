
<div>
    <h2>{{dish.name}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{dish.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Price (Rs)</span>
                </td>
                <td>
                    <span class="form-control-static">{{dish.price}}</span>
                </td>
            </tr>

            <tr>
                <td>
                    <span>Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{dish.description}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
    <ngcart-addtocart id="{{dish.id}}" quantity="1" quantity-max="10" name="{{dish.name}}" price="{{dish.price}}" template-url="scripts/components/ngCart/addtocart.html" data="dish">Add to Cart</ngcart-addtocart>
</div>
